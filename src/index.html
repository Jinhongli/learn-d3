<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3</title>
    <link rel="stylesheet" href="../assert/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assert/css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Exam Results</h1>
        <div glue-component="component.CodeGround" class="row">
            <div glue-node="htmlBlock" id="htmlBlock" class="col-md-6">
            </div>
            <div id="codeBlock" class="col-md-6">
                <!-- <pre glue-node="codeShow"></pre> -->
                <textarea glue-node="codeInput" name="codearea" id="codearea" class="form-control" placeholder="Code Here.."></textarea>
                <button glue-node="convertBtn" type="button" class="btn btn-lg btn-success" class="text-center">Convert</button>
                <button glue-node="demoBtn1" type="button" class="btn btn-lg btn-primary">Example1</button>
                <button glue-node="demoBtn2" type="button" class="btn btn-lg btn-primary">Example2</button>
                <button glue-node="demoBtn3" type="button" class="btn btn-lg btn-primary">Example3</button>
            </div>
        </div>
        <div glue-component="component.DashBoard" class="row">
            <svg glue-node="svgContainer" class="col-md-12" height="500">
                <g transform="translate(30, 30)">
                    <g class="links"></g>
                    <g class="nodes"></g>
                    <g class="texts"></g>
                </g>
            </svg>
        </div>
    </div>

    <script src="../vendor/jquery.min.js" charset="utf-8"></script>
    <script src="../vendor/glue.js" charset="utf-8"></script>
</body>
</html>
