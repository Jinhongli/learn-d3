<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3</title>
    <link rel="stylesheet" href="../assert/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assert/css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Exam Results</h1>
        <div glue-component="component.DashBoard">
            <svg glue-node="svgContainer" class="col-xs-12 col-md-6 col-md-offset-3" height="300" style="border: solid 1px">
            </svg>
            <p class="text-center" glue-node="subjectBtn">
                <button data-subject="math" type="button" class="btn btn-default">Math</button>
                <button data-subject="chinese" type="button" class="btn btn-default">Chinese</button>
                <button data-subject="english" type="button" class="btn btn-default">English</button>
            </p>
        </div>
    </div>

    <script src="../vendor/jquery.min.js" charset="utf-8"></script>
    <script src="../vendor/glue.js" charset="utf-8"></script>
</body>
</html>
